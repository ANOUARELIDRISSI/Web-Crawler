{% extends "base.html" %}

{% block title %}Search - Web Crawler{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">
            <svg class="icon-lg" fill="currentColor" viewBox="0 0 20 20" style="vertical-align: middle;">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
            </svg>
            Search Crawled Data
        </h1>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <div class="row mb-3">
            <div class="col-md-2">
                <select class="form-select" id="searchType">
                    <option value="keyword">Keyword Search</option>
                    <option value="recent">Recent Data</option>
                </select>
            </div>
            <div class="col-md-2">
                <select class="form-select" id="contentType">
                    <option value="all">All Types</option>
                    <option value="html">HTML</option>
                    <option value="rss">RSS</option>
                    <option value="pdf">PDF</option>
                    <option value="xml">XML</option>
                    <option value="txt">TXT</option>
                    <option value="dynamic">Dynamic</option>
                </select>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" id="searchKeyword" placeholder="Enter keyword to search...">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" onclick="performSearch()">
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
                    </svg>
                    Search
                </button>
            </div>
        </div>
        
        <div class="loading" id="searchLoading">
            <div class="spinner"></div>
            <p class="mt-3">Searching...</p>
        </div>
        
        <div id="searchResults"></div>
    </div>
</div>

<!-- Image Modal -->
<div class="modal fade" id="imageModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalTitle">Image Preview</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <img id="modalImage" src="" alt="" style="max-width: 100%; height: auto;">
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
async function performSearch() {
    const type = document.getElementById('searchType').value;
    const keyword = document.getElementById('searchKeyword').value;
    const contentType = document.getElementById('contentType').value;
    
    const data = {
        type: type,
        keyword: keyword,
        content_type: contentType,
        limit: 50
    };
    
    document.getElementById('searchLoading').classList.add('active');
    document.getElementById('searchResults').innerHTML = '';
    
    try {
        const response = await fetch('/api/search', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        document.getElementById('searchLoading').classList.remove('active');
        
        if (result.success) {
            displayResults(result.results);
        } else {
            document.getElementById('searchResults').innerHTML = 
                `<div class="alert alert-danger">Error: ${result.error}</div>`;
        }
    } catch (error) {
        document.getElementById('searchLoading').classList.remove('active');
        document.getElementById('searchResults').innerHTML = 
            `<div class="alert alert-danger">Error: ${error.message}</div>`;
    }
}

function displayResults(results) {
    const container = document.getElementById('searchResults');
    
    if (results.length === 0) {
        container.innerHTML = '<div class="alert alert-info">No results found</div>';
        return;
    }
    
    container.innerHTML = `<h5 class="mb-3">Found ${results.length} results</h5>`;
    
    results.forEach(item => {
        const card = document.createElement('div');
        card.className = 'data-item';
        
        // Header
        let headerHTML = `
            <div class="data-item-header">
                <div>
                    <h5 class="data-item-title">${escapeHtml(item.title || 'Untitled')}</h5>
                    <div class="data-item-meta">
                        <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2 2 0 11-2.828-2.828l3-3z" clip-rule="evenodd"/>
                        </svg>
                        <a href="${item.source_url || '#'}" target="_blank" class="text-decoration-none">${truncate(item.source_url || 'N/A', 60)}</a>
                        <span class="mx-2">|</span>
                        <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
                        </svg>
                        ${new Date(item.timestamp).toLocaleString()}
                    </div>
                </div>
                <div>
                    <span class="badge badge-primary">${item.type.toUpperCase()}</span>
                </div>
            </div>
        `;
        
        // PDF Link
        let pdfHTML = '';
        if (item.type === 'pdf' || (item.link && item.link.toLowerCase().includes('.pdf'))) {
            pdfHTML = `
                <div class="mb-3">
                    <a href="${item.link || item.source_url}" target="_blank" class="pdf-link">
                        <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" clip-rule="evenodd"/>
                        </svg>
                        View PDF Document
                    </a>
                </div>
            `;
        }
        
        // Images
        let imagesHTML = '';
        if (item.images && item.images.length > 0) {
            imagesHTML = `
                <div class="mb-3">
                    <strong>Images (${item.images.length}):</strong>
                    <div class="image-gallery mt-2">
                        ${item.images.slice(0, 8).map(img => `
                            <div class="image-item" onclick="showImageModal('${img.url}', '${escapeHtml(img.alt || 'Image')}')">
                                <img src="${img.url}" alt="${escapeHtml(img.alt || 'Image')}" onerror="this.parentElement.style.display='none'">
                                ${img.alt ? `<div class="image-caption">${truncate(escapeHtml(img.alt), 50)}</div>` : ''}
                            </div>
                        `).join('')}
                    </div>
                    ${item.images.length > 8 ? `<p class="text-muted mt-2"><small>+ ${item.images.length - 8} more images</small></p>` : ''}
                </div>
            `;
        }
        
        // Content
        let contentHTML = '';
        if (item.content) {
            const content = stripHtml(item.content);
            contentHTML = `
                <div class="data-item-content">
                    ${escapeHtml(truncate(content, 400))}
                    ${content.length > 400 ? `<a href="#" onclick="showFullContent(event, this)" data-full="${escapeHtml(content)}">Show more</a>` : ''}
                </div>
            `;
        }
        
        // Link
        let linkHTML = '';
        if (item.link && item.link !== item.source_url) {
            linkHTML = `
                <div class="mt-2">
                    <a href="${item.link}" target="_blank" class="btn btn-outline-primary btn-sm">
                        <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z"/>
                            <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z"/>
                        </svg>
                        View Original
                    </a>
                </div>
            `;
        }
        
        card.innerHTML = headerHTML + pdfHTML + imagesHTML + contentHTML + linkHTML;
        container.appendChild(card);
    });
}

function showImageModal(url, alt) {
    document.getElementById('modalImage').src = url;
    document.getElementById('imageModalTitle').textContent = alt || 'Image Preview';
    new bootstrap.Modal(document.getElementById('imageModal')).show();
}

function showFullContent(event, element) {
    event.preventDefault();
    const fullContent = element.getAttribute('data-full');
    const parent = element.parentElement;
    parent.innerHTML = fullContent;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function stripHtml(html) {
    const div = document.createElement('div');
    div.innerHTML = html;
    return div.textContent || div.innerText || '';
}

function truncate(str, length) {
    if (!str) return '';
    return str.length > length ? str.substring(0, length) + '...' : str;
}

// Search on Enter key
document.getElementById('searchKeyword').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        performSearch();
    }
});

// Change search type
document.getElementById('searchType').addEventListener('change', function() {
    if (this.value === 'recent') {
        document.getElementById('searchKeyword').disabled = true;
        document.getElementById('searchKeyword').placeholder = 'Showing recent data...';
    } else {
        document.getElementById('searchKeyword').disabled = false;
        document.getElementById('searchKeyword').placeholder = 'Enter keyword to search...';
    }
});
</script>
{% endblock %}
